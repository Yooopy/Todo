<!DOCTYPE html5>
<html lang="en">
<!--The Orimary Color is: #AD00FF--> <!--A Shade of Purple..-->

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="assets/images/icon.png" rel="icon">
    <title>ToDo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="style-other.css" rel="stylesheet">
</head>

<body>

    <header style="position: sticky; top:3px;">
        <div id="header-div">
            <img class="normal-hover" alt="Notes" src="assets/images/icon-w.png" style="height: 25px;">
            <h1 style="font-family: lato; font-weight: 900;">ToDo</h1>
            <img onclick="window.open('https://github.com/yooopy')" class="normal-hover" alt="Github"
                src="assets/images/github-w.png" height="25px">
        </div>
    </header>

    <!--Main------------------>

    <main style="margin-bottom: 80px;">

        <!--There Is The Site Footer`s Panel----->

        <div id="footer-div">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <img onclick="window.open('https://yooopy.github.io')" alt="Home" id="footer-img-home"
                            class="footer-img" src="assets/images/home.png">
                    </td>
                    <td><img alt="Add-Notes"
                            onclick="createDiv(document.getElementById('ask-inp').value,document.getElementById('ask-inp2').value)"
                            id="footer-img-plus" class="footer-img" src="assets/images/plus.png"></td>
                    <td>
                        <img onclick="alert('Im V :>')" alt="Info" id="footer-img-info" class="footer-img"
                            src="assets/images/information.png">
                    </td>

                </tr>
            </table>

        </div>
        <img src="assets/images/home-w.png" height="1px" hidden>
        <img src="assets/images/info-button.png" height="1px" hidden>
        <!--There is end of the Footer`s Pannel-->



        <div id="ask-div">
            <p
                style="text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: #ffffff;font-weight: 680;">
                Enter Your Targets and Notes Maybe..</p>
            <label style="text-align: center;font-family: lato;font-weight: 900;color: white;"
                for="ask-inp">Title:</label>
            <input id="ask-inp" type="text">
            <label style="text-align: center;font-family: lato;font-weight: 900;color: white;"
                for="ask-inp2">Note:</label>
            <input id="ask-inp2" type="text">
        </div>
        <article id="main-art">
            <div id="hint-div">
                <img onclick="closeButt((document.getElementById('hint-div')))"
                    style="cursor: pointer;;height: 10px;width: 10px;" src="assets/images/close.png">
                <p style="text-align: center; color: #AD00FF;word-spacing: 0.2px;">
                    *For Adding Notes and Todo s Hit the Plus Button<br> at the bottom of the page and Notes Are saved
                    in your device not cloud!</p>
            </div>
        </article>

    </main>
    <script src="script.js"></script>
</body>

</html>
